<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>[PROFILE]</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="maindiv">
          <div class="Profile">
               <div class="firstCircle">

               </div>
               <div class="Photo">
                    <!-- <div class="ph"> <img src="GAUTAM KUMAR - CSE - 12.jpg" height="130px" width="115px" alt="imagePhoto"></div> -->
               </div>
               <div class="ph"> <img src="GAUTAM KUMAR - CSE - 12.jpg" height="130px" width="115px" alt="imagePhoto"></div>
               <div id="name">Gautam Kumar</div>
               <div id="pos">MEARN Stack Developer</div>
               <div class="funct">
                    <button class="share" onclick="share()"><i class="fa-solid fa-share"></i> Share My Profile</button>
                    <button class="follow">Follow Me</button>
               </div>
               <div class="secondCircle">
     
               </div>
          </div>
          <div id="shareProfile">
               <div class="t">
                    <div class="s">Share My Profile</div>
                    <div class="cancel"><i class="fa-solid fa-xmark"></i></div>
                    
               </div>
               <div class="line"> </div>
               <div style="color: white; font-size:17px; margin-left:15px; margin-top:10px;">Share this via</div>
               <div class="app">
                    <div class="fac"><i class="fa-brands fa-facebook"></i></div>
                    <div class="twi"><i class="fa-brands fa-twitter"></i></div>
                    <div class="insta" style="color: red;"><i class="fa-brands fa-instagram"></i></div>
                    <div class="whatsapp" style="color: green;"><i class="fa-brands fa-whatsapp"></i></div>
                    <div class="tel"><i class="fa-brands fa-telegram"></i></div>
               </div>
          </div>
     </div>
     <script src="index.js"></script>
</body>
</html>
